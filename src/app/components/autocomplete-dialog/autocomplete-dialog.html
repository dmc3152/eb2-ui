<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <app-autocomplete
    [options]="data.options"
    [selectedControl]="selectedOption"
  ></app-autocomplete>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onCancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button matButton [mat-dialog-close]="selectedOption.value" [disabled]="selectedOption.invalid">{{ data.actionText || 'Confirm' }}</button>
</mat-dialog-actions>
