<h2 mat-dialog-title>Trivia Score</h2>
@if (data.length) {
<mat-dialog-content>
    <app-player-score [data]="data"></app-player-score>
</mat-dialog-content>
}
@else {
<mat-dialog-content>
    <p>You have no points yet.</p>
</mat-dialog-content>
}
<mat-dialog-actions>
    <button matButton (click)="close()">Close</button>
</mat-dialog-actions>
