fragment CallingListItem on Calling {
  id
  name
  assignedTo {
    id
    firstName
    lastName
  }
}

query CallingsSearch($input: CallingSearch) {
  callings(input: $input) {
    edges {
      node {
        ...CallingListItem
      }
    }
    pageInfo {
      pageSize
      pageOffset
      hasNextPage
      totalCount
    }
  }
}

fragment Calling on Calling {
  ...CallingListItem
  permissions {
    id
    name
  }
}

query CallingById($callingId: ID!) {
  callingById(id: $callingId) {
    ...Calling
  }
}