<mat-card appearance="filled">
    <mat-card-header>
        <a matIconButton aria-label="Back button" routerLink="../">
            <mat-icon>arrow_back</mat-icon>
        </a>
        <mat-card-title-group>
            <mat-card-title>Calling Name</mat-card-title>
            <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
        </mat-card-title-group>
        <a matIconButton aria-label="Edit button">
            <mat-icon>edit</mat-icon>
        </a>
    </mat-card-header>
    <mat-card-content>
        <!-- <div class="expansion-row-actions">
            <button matButton (click)="assignCalling($event)">
                <mat-icon>add</mat-icon>
                Assign Calling
            </button>
        </div> -->
        <mat-accordion>
            <mat-expansion-panel [expanded]="panel() === 0" (opened)="selectPanel(0)">
                <mat-expansion-panel-header>
                    <mat-panel-title>Assigned To</mat-panel-title>
                    <!-- <mat-panel-description>
                        <button matButton (click)="assignCalling($event)">
                            <mat-icon>add</mat-icon>
                            Assign Calling
                        </button>
                    </mat-panel-description> -->
                </mat-expansion-panel-header>
                <p>This is the list of people with this calling.</p>
                <mat-action-row>
                    <button matButton (click)="assignCalling($event)">
                        <mat-icon>add</mat-icon>
                        Assign Calling
                    </button>
                </mat-action-row>
            </mat-expansion-panel>
            
            <!-- <div class="expansion-row-actions">
                <button matButton (click)="assignCalling($event)">
                    <mat-icon>add</mat-icon>
                    Add Permission
                </button>
            </div> -->

            <mat-expansion-panel [expanded]="panel() === 1" (opened)="selectPanel(1)">
                <mat-expansion-panel-header>
                    <mat-panel-title>Permissions</mat-panel-title>
                </mat-expansion-panel-header>
                <p>This is the list of permissions assigned to this calling.</p>
                <mat-action-row>
                    <button matButton (click)="assignCalling($event)">
                        <mat-icon>add</mat-icon>
                        Add Permission
                    </button>
                </mat-action-row>
            </mat-expansion-panel>
            </mat-accordion>
    </mat-card-content>
</mat-card>
