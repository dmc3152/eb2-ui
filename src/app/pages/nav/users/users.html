<mat-card appearance="filled">
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="list-wrapper" infiniteScroll [scrollWindow]="false" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [immediateCheck]="true" (scrolled)="onScroll()">
            <mat-list>
                @for (user of userSearchSignal(); track user.node.id) {
                <mat-list-item>
                    <span matListItemTitle>{{ user.node.firstName }} {{ user.node.lastName }}</span>
                    @if (user.node.callings) {
                    <span matListItemLine>{{ user.node.callings }}</span>
                    }
                </mat-list-item>
                }
            </mat-list>
        </div>
    </mat-card-content>
</mat-card>
