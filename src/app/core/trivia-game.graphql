mutation SubmitTriviaAnswer($answer: TriviaAnswer!) {
  submitTriviaAnswer(answer: $answer) {
    success
    error {
      code
      message
    }
  }
}

subscription JoinTriviaGameAsPlayer {
  joinTriviaGameAsPlayer {
    state
    question {
      question
      options {
        option
        text
      }
      correctAnswer
      category
    }
    time
  }
}

query CurrentGame {
  currentGame {
    id
  }
}

mutation ChangeMyTriviaPlayerName($newName: String!) {
